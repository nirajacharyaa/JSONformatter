<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON Formatter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <textarea class="input">
              {"name":"niraj"}
          </textarea
      >
      <div class="btns">
        <button class="prettify">Prettify</button>
        <button class="minify">Minify</button>
      </div>
      <textarea class="output" placeholder="Formatted JSON"></textarea>
    </div>
    <script src="app.js"></script>
  </body>
</html>
